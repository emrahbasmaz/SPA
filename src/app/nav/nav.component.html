<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']"> <strong>Dating App</strong></a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Members</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
     <li>
      <span class="mr-1">
        <!-- <img src="{{photoUrl}}" alt=""> -->
      </span>
    </li>
      <div class="btn-group" dropdown>
          <button id="button-config" dropdownToggle type="button"
                  class="btn btn-primary dropdown-toggle"   aria-controls="dropdown-config">
          welcome {{username | titlecase}}<span class="caret"></span>
          </button>
          <ul id="dropdown-config" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-config">
            <li role="menuitem" ><a class="dropdown-item"  [routerLink]="['/member/edit/']">Edit Profile</a></li>
            <li role="menuitem"><a class="dropdown-item"  (click)="logout()">Logout</a></li>
          </ul>
      </div>

    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" (click)='login()'>Login</button> 
      <br><br>
      <button [disabled]="loginForm.valid" class="btn btn-primary my-2" (click)='registerToggle()'>Register</button>
    </form>

  </div>

</nav>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p class="text-center">Get started with your free account</p>
      <form [formGroup] = 'registerForm'>
          <div class="form-group input-group">   
            <label class="control-label" style="margin-right:10px">I'am a:</label>
            <label class="radio-inline">
              <input type="radio" value="male">Male
            </label>
            <label class="radio-inline">
              <input type="radio" value="female">Female
              </label>
        </div>
        <div class="form-group input-group">        
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="username" class="form-control" placeholder="User Name" type="text" formControlName="username">
          <span class="help-block" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
             *** Username is required
          </span>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="email" class="form-control" placeholder="Email address" type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-date"></i> </span>
            </div>
            <input name="dateofbirth" class="form-control" placeholder="Date of birth" type="date">
          </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
            <option selected="">+90</option>
            <option value="1">+49</option>
            <option value="2">+44</option>
          </select>
          <input name="phonenumber" class="form-control" placeholder="Phone number" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
          </div>
          <select class="form-control">
            <option selected=""> Select job type</option>
            <option>Designer</option>
            <option>Manager</option>
            <option>Programmer</option>
            <option>Accounting</option>
          </select>
        </div> <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input  name="password" class="form-control" placeholder="Create password" type="password" formControlName = "password">
          <span class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
            *** Password is required
         </span>
        </div> <!-- form-group// -->

        <div class="form-group">
          <label for="favoriteValue">what is your favortie value?</label>
          <select class="form-control" id="favoriteValue">
            <option *ngFor="let value of values" [value]="values">{{value.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <button type="button" [disabled]="!registerForm.valid" class="btn btn-primary btn-success" (click)="register()"> Register </button>
          <button type="button" class="btn btn-default" (click)="cancel()"> Cancel </button>
        </div> <!-- form-group// -->
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->

<p> Form status : {{registerForm.status | json}}</p>
<br><br>

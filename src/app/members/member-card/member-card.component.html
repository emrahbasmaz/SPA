<br><br><br><br>

    <div class="card-mb-4">
            <div class="card-img-wrapper">
                <img class="card-img-top" src = "{{user.photoUrl || '../../../assets/user.png'}}" alt = "{{user.username}}">   
                <br><br><br>             
                <ul class="list-inline member-icons animate text-center">
                        <li class="list-inline-item"><button class="btn-primary" [routerLink]="['/members/user.id']"><i class="fa fa-user"></i></button></li>
                        <li class="list-inline-item"><button class="btn-primary"(click)="sendLike(user.id)" ><i class="fa fa-heart"></i></button></li>
                        <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-envelope"></i></button></li>                    
                </ul> 
            </div>
            <div class="card-body p-1">
            <h5 class="card-title text-center mb-1">
                <i class="fa fa-center">{{user.username}},{{user.age}}</i>
            </h5>
            </div>
            <div class="card-text text-muted text-center">
                <h5><small>{{user.city}}</small></h5>
     
            </div>
    </div>

<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
                <h1>Your Profile</h1>
        </div>
        <div class="col-sm-8">
            <div class="alert alert-info" [hidden]="!editForm.dirty">
                <p><strong>Informations:</strong> Please save your changes...</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
                <div class="panel panel-default">
                    <img src="{{photoUrl}}" alt="{{user.username}}" class="profile-image thumbnail">
                    <div class="panel-body">
                        <div>
                            <strong>Location:</strong>
                            <p> {{user?.city}}, {{user?.country}}</p>
                        </div>
                        <div>
                            <strong>Age:</strong>
                            <p> {{user?.age}}</p>
                        </div>
                        <div>
                            <strong>LastActive:</strong>
                            <p> {{user?.lastActive | timeAgo}}</p>
                        </div>
                        <div>
                            <strong>Since:</strong>
                            <p> {{user?.created |date:'mediumDate'}}</p>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
                    </div>
                </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
            <tabset (click)="tabClick()">
                <tab heading="Edit Profile">
                    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                        <h4>Description:</h4>
                            <textarea name="introduction"  rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                        <h4>Looking for:</h4>
                            <textarea name="lookingFor"  rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                        <h4>Interests:</h4>
                            <textarea name="interests"  rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                        <h4>Location Details:</h4>
                            <div class="form-inline">
                            <label for="city">City:</label>
                                <input class="form-control" type="text" name="city" [(ngModel)] ="user.city">
                                
                            <label for="country"> Country:</label>
                                <input class="form-control" type="text" name="country" [(ngModel)] ="user.country">
                            </div>
                    </form>
                </tab>
                <tab heading="Edit Photos">
                    <app-photo-editor-component #photoEditor></app-photo-editor-component>
                </tab>
            </tabset>
        </div>
        </div>
    </div>
